<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/themes/base/jquery-ui.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.12.4.min.js"></script>
    <script src="Scripts/jquery-ui-1.12.1.min.js"></script>

    <style>
        #div {
            width: 150px;
            height: 150px;
            padding: 0.5em;
        }

            #div h3 {
                text-align: center;
                margin: 0;
            }
    </style>
    <script>
        $(function () {
            $("#div").draggable();
            $("#div").resizable();
        });
    </script>
</head>
<body>
    <div id="div" class="ui-widget-content">
        <p>Drag me around</p>
    </div>
</body>
</html>
